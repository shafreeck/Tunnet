name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # ARM64 (M1) by default on GitHub Actions now? Verify.
            args: "--target aarch64-apple-darwin"
          - platform: "ubuntu-latest"
            args: ""
          - platform: "ubuntu-24.04-arm"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: core_library/libbox-c-shared/go.sum

      - name: install dependencies (ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev xdg-utils

      - name: setup MSVC (windows only)
        if: matrix.platform == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: install frontend dependencies
        run: npm install --legacy-peer-deps

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "Tunnet v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Compress and Sign Linux AppImage
        if: startsWith(matrix.platform, 'ubuntu')
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          if [ -z "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "Skipping signing: TAURI_SIGNING_PRIVATE_KEY not set"
            exit 0
          fi

          # Write private key to file for tauri signer
          echo "$TAURI_SIGNING_PRIVATE_KEY" > tauri.key

          # Find AppImage files and process
          find src-tauri/target/release/bundle/appimage -name "*.AppImage" | while read img; do
            if [ ! -f "${img}.tar.gz" ]; then
              echo "Processing ${img}..."
              
              # Compress
              tar -czf "${img}.tar.gz" -C "$(dirname "$img")" "$(basename "$img")"
              echo "Compressed to ${img}.tar.gz"
              
              # Sign
              # We use the updated tauri cli interface if possible, or fallback
              # Assuming 'npm run tauri' works
              npm run tauri -- signer sign -k tauri.key --password "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" "${img}.tar.gz"
            fi
          done

          # Clean up key
          rm tauri.key

      - name: Upload updater artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/release/bundle/**/*.AppImage.tar.gz
            src-tauri/target/release/bundle/**/*.AppImage.tar.gz.sig
            src-tauri/target/release/bundle/**/*.app.tar.gz
            src-tauri/target/release/bundle/**/*.app.tar.gz.sig
            src-tauri/target/release/bundle/**/*.zip
            src-tauri/target/release/bundle/**/*.zip.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  updater-manifest:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install dependencies
        run: npm install @actions/github
      - name: generate manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node src-tauri/scripts/generate-manifest.mjs
      - name: upload manifest
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: latest.json
          tag_name: ${{ github.ref_name }}
